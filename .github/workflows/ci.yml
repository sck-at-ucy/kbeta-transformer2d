name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4         # 1) this repo
      - uses: actions/checkout@v4         # 2) kbeta
        with:
          repository: sck-at-ucy/kbeta
          token: ${{ secrets.CI_PAT }}    # readâ€‘only PAT stored in repo secrets
          path: kbeta                     # checkout into ./kbeta

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - run: python -m pip install --upgrade pip
      - run: pip install -e ./kbeta[dev]      # install dependency
      - run: pip install -e ".[dev]"          # install transformer2d itself
      - run: python -m pytest -q
